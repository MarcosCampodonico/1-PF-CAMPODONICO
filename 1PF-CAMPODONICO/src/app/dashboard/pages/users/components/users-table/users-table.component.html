<button (click)="toggleTabla()"  mat-raised-button color="accent" class="rotate">Alumnos</button>
<button (click)="TablaVisibilidad()" mat-raised-button color="accent" class="rotate">Carreras</button>
<button  mat-raised-button color="accent" class="rotate">PDF</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 color" *ngIf="mostrarTabla">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let element"> {{element | fullName:'uppercase'}}</td>
  </ng-container>
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> carrera</th>
    <td mat-cell *matCellDef="let element"> {{element.carrera}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td> 
  </ng-container>
  <ng-container matColumnDef="linkedin">
    <th mat-header-cell *matHeaderCellDef> linkedin </th>
    <td mat-cell *matCellDef="let element"> {{element.linkedin}} </td>
  </ng-container>
  <ng-container matColumnDef="eliminar-usuario">
    <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element"> <button (click)="deleteUser.emit(element)" mat-icon-button color="accent">
      <mat-icon>delete</mat-icon>
      </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <ng-container matColumnDef="duracion">

  </ng-container>
