<div class="mb-5">
  <mat-card>
  
    <mat-card-header>
      <mat-card-title style="margin-bottom: 5px;">
        Alumnos <mat-icon class="rotate">auto_stories</mat-icon>
      </mat-card-title>
    </mat-card-header>

   
    <mat-card-content>
      <p style="font-size: 2rem;margin-top: 15px;">150</p>
    </mat-card-content>
  </mat-card>
  <div>
    <mat-card>
    
    <mat-card-header>
      <mat-card-title>
        carreras <mat-icon>location_city</mat-icon>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p style="font-size: 2rem;margin-top: 15px;">4</p>
    </mat-card-content>
    </mat-card>
    
  </div> 
  <div class="flex">
    <button (click)="onCreateUser()" mat-flat-button color="warn" type="button" class="rotate">

</div>

<p *appRepetir="1">
  En la siguiente tabla encontrara a los aspirantes de las siguientes <span appResaltado = "red">carreras o tecnicaturas</span> , dentro de la misma encontrara sus datos personales.
</p>

<app-users-table [dataSource]="users" (deleteUser)="onDeleteUser($event)"></app-users-table>
